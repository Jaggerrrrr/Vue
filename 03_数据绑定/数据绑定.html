<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
Vue有两种数据绑定的方式：
    1.单项绑定（v-bind):数据只能从data流向页面。
    2.双向绑定（v-model）:数据不仅可以从data流向页面，还可以从页面流向data。
        备注：
            1.双向绑定一般都应用在表单类元素上（如：input、select等）
            2.v-model:value可以简写为 v-model,因为v-model默认收集的就是value值。
-->

<div id="root">
    单项数据绑定：<input type="text" v-bind:value="name">
    <br>
    双项数据绑定：<input v-model:value="name" type="text">
    <br> <br>
    <!--    简写-->
    单项数据绑定：<input :value="name" type="text">
    <br>
    双项数据绑定：<input v-model="name" type="text">


    <!--以下的代码是错误的，v-model只能应用在表单类元素（输入类元素）上-->
    <!--<h2 v-model:x="name"></h2>-->
</div>
<script>
    new Vue({
        el: '#root',
        data: {
            name: 'jagger'

        }
    })
</script>
</body>
</html>
