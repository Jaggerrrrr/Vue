<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
MVVM模型：
1.M：模型（model）：data中的数据
2.V：视图（View）：模板代码
3.VM：视图模型（ViewModel）：Vue实例

观察发现：
1.data中的所有的属性，最后都出现在了vm身上。
2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
-->
<div id="root">
    <h1>你好，{{ name }}</h1>
    <h1>你也好，{{ name }}的儿子{{ son }}</h1>
    <h1>测试一下啊，{{ 2 + 1 }}</h1>

</div>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'jagger',
            son: 'yuxiaohong'
        }
    })
    console.log(vm)
</script>
</body>
</html>
