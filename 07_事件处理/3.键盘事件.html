<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script src="../js/vue.js"></script>
</head>
<!--
1.Vue中常用的按键别名：
    回车=>enter
    删除=>delete（捕获“删除”和“退格”键）
    退出=>esc
    空格=>space
    换行=>tab(特殊，必须配合keydowb使用)
    上=>up
    下=>down
    左=>left
    右=>right
2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-base（短横线命名）
3、系统修饰键（用法特殊）：ctrl、alt、shift、meta
（1）.配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
（2）.配合keydown使用：正常触发事件。
4.也可以使用keyCode去指定具体的按键（不推荐）
5.Vue.config.keyCode。自定义键名=键码，可以去定制案件别名。
-->
<body>
<div id="root">
    <h2>你好，{{name}}</h2>
    <input @keyup.ctrl.y="showInfo" placeholder="按下ctrl+y提示输入" type="text">
    <input @keyup.enter="showInfo" placeholder="按下回车提示输入" type="text">

</div>

</body>
<script>
    Vue.config.keyCodes.huiche = 13//定义回车为huiche别名
    new Vue({
        el: '#root',
        data: {
            name: 'jagger'
        },
        methods: {
            showInfo(e) {
                console.log(e.target.value)
            }

        }
    })
</script>
</html>
