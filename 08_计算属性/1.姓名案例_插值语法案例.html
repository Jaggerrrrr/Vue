<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例_插值语法案例</title>
    <script src="../js/vue.js"></script>
<body>
<div id="root">
    姓：<input type="text" v-model="firstName"><br><br>
    名：<input type="text" v-model="lastName"><br><br>
    全名：<span>{{firstName.slice(0, 3)}}-{{lastName}}</span>
</div>
</body>
<script>

    new Vue({
        el: '#root',
        data: {
            firstName: '于',
            lastName: '洪'

        }
    })
</script>
</html>
