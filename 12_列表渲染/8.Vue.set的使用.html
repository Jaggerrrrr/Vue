<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--Vue.set(f(target),key,val)
    vm.$set(f(target),key,val)
    target不能是vm或者vm._data,即不能是Vue实例,也不能是Vue实例中的根数据对象
    -->
<div id="root">
    <h1>学校信息</h1>
    <h2>学校名称：{{school.name}}</h2>
    <h2>学校地址：{{school.address}}</h2>
    <h2>校霸是：{{school.leader}}</h2>
    <hr>
    <h1>学生信息</h1>

    <button @click="addSex">添加一个性别属性，默认值为女</button>
    <h2>姓名：{{student.name}}</h2>
    <h2 v-if="student.sex">姓别：{{student.sex}}</h2>
    <h2>年龄： 真实：{{student.age.rAge}},对外：{{student.age.sAge}}</h2>
    <h2>朋友们:</h2>
    <ul>
        <li :key="index" v-for="(f,index) of student.friends">
            {{f.name}}-{{f.age}}
        </li>
    </ul>
</div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            school: {
                name: '河北地质大学',
                address: '槐安东路136号'
            },
            student: {
                name: 'xiaohong',
                age: {
                    rAge: 23,
                    sAge: 19

                },
                friends: [
                    {name: 'xiaocai', age: '22'},
                    {name: 'jagger', age: '23'}
                ]
            }
        }, methods: {
            addSex() {
                // Vue.set(this.student, 'sex', '女')
                this.$set(this.student, 'sex', '女')
            }
        }
    })
</script>
</html>
