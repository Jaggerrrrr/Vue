<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
收集表单数据：
    若<input type="text/">,则v-model收集的是value的值，用户输入的就是value值。
    若<input text="radio">,则v-model收集的是value值，且要给标签配置value值。
    若<inptu text="checkbox">
        1.没有配置input的value属性，那么收集的就是checker（勾选or未勾选，是布尔值）
        2.配置input的value属性：
        （1）v-model的初始值是非数组，那么收集的就是checked（勾选or未勾选，是布尔值）
        （2）v-model的初始值是数组，那么收集的就是value组成的数组
    备注：
        v-model的三个属性：
        lazy：失去焦点在收集数据
        number：输入字符串转为有效的数字
        trim：输入首尾空格过滤
-->
<div id="root">
    <form @submit.prevent="demo">
        账号：<input v-model.trim="userInfo.account" type="text"><br><br>
        密码：<input v-model.trim="userInfo.password" type="password"><br><br>
        年龄：<input v-model.number="userInfo.age" type="number"><br><br>
        性别：
        男<input v-model="userInfo.sex" name="sex" type="radio" value="male">
        女<input v-model="userInfo.sex" name="sex" type="radio" value="female">
        <br><br>
        爱好：
        吃<input v-model="userInfo.hobby" type="checkbox" value="吃">
        喝<input v-model="userInfo.hobby" type="checkbox" value="喝">
        拉<input v-model="userInfo.hobby" type="checkbox" value="拉">
        撒<input v-model="userInfo.hobby" type="checkbox" value="撒">
        <br><br>
        所属校区：
        <select v-model="userInfo.city">
            <option value="">请选择校区</option>
            <option value="bei">北校区</option>
            <option value="ben">本部</option>
            <option value="han">邯郸</option>
        </select>
        <br><br>
        其他信息：
        <textarea v-model.lazy="userInfo.xinxi"></textarea>
        <br><br>
        <input v-model="userInfo.jieshou" type="checkbox">阅读并接受<a href="">《用户协议》</a>
        <button>提交</button>
    </form>
</div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            userInfo: {
                account: '',
                password: '',
                sex: 'male',
                hobby: [],
                city: 'ben',
                xinxi: '',
                jieshou: '',
                age: 18
            }
        },
        methods: {
            demo() {
                alert('提交成功')
                console.log(JSON.stringify(this.userInfo))
                // alert(JSON.stringify(this.userInfo))
            }
        }
    })
</script>
</html>
