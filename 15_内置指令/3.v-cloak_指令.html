<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

</head>
<body>
<!--
v-cloak指令：
    1.本质是一个特殊属性，Vue实例创建完毕并接管容器后，会删除v-cloak属性。
    2.使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题
-->
<div id="root">
    <h2 v-cloak>你好，{{name}}</h2>
</div>
<script src="../js/vue.js"></script>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'jagger',
        }
    })
</script>
</html>
