<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once</title>
</head>
<script src="../js/vue.js"></script>
<body>
<!--
  v-pre指令：
    1.跳过其所在节点的编译过程
    2.可以利用它跳过，没有使用指令语法，没有使用插值语法的节点，会加快编译
  -->
<div id="root">
    <h2 v-pre>让他不加载，更快，更强</h2>
    <h2>当前n值为:{{n}}</h2>
    <button @click="n++">点我n+1</button>
</div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>
</html>
