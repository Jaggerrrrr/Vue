<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
几个注意点：
  1.关于组件名：
    一个单词组成：
      第一种写法（首字母小写）：school
      第二种写法（首字母大写）：School
    多个单词组成：
      第一种写法（kebab-case命名）：my-school
      第二种写法（CamelCase命名）：MySchool（需要Vue脚手架支持）
    备注：
        （1）组件名尽可能回避HTML中已有的元素名称。例如：h2,H2都不行。
        （2）可以使用name配置项制定组件在开发者工具中呈现的名字。
  2.关于组件的标签：
    第一种写法：<school></school>
    第二种写法：<school/>
    备注：不使用脚手架时，<school/>会导致后续组件不能渲染。
  3.一个简写方式：
    const school = Vue.extend(options) 可简写为： const school = options
-->
<div id="root">
    <school></school>
    <school/>
</div>
</body>
<script>
    //定义组件
    const school = Vue.extend({
        template: `
          <div>
          <h2>学校名称：{{ name }}</h2>
          <h2>学校地址：{{ address }}</h2>
          </div>
        `,
        data() {
            return {
                name: 'GEO',
                address: '槐底街道136号'
            }
        }
    })

    new Vue({
        el: '#root',
        components: {
            school
        }
    })
</script>
</html>
